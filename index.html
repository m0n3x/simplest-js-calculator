<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="symbols">
            <div class="operation-buttons" id='plus'>+</div>
            <div class="operation-buttons" id='minus'>-</div>
            <div class="operation-buttons" id='multi'>*</div>
            <div class="operation-buttons" id='divide'>/</div>
        </div>
        <div class="result">
            
        </div>
        <div class="numbers">
            <div class="number1">
                <label for="input">number1</label>
                <input type="text" id='number1'>
            </div>
            <div class="number2">
                <label for="input">number2</label>
                <input type="text" id='number2'>
            </div>
        </div>
    </div>









    <script src="script.js"></script>
</body>

</html>
